<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.svg" />
    <title>Lista Supermercado</title>
</head>
<body>
    <section id="tela-view">
        <header>
            <div class="background">
                <h2>Lista de Supermercado</h2>
            </div>
            <div class="informacoes">
                <div class="numero-itens">
                    <p></p>
                    <p class="titulo">Itens</p>
                </div>
                <div class="valor-total">
                    <p></p>
                    <p class="titulo">Total</p>
                </div>
            </div>

            
        </header>

        <section class="sessao-cadastro">
            <input type="text" name="nome-produto" placeholder="produto">
            <input type="number" name="preco-produto" placeholder="preço">
            <input type="number" name="quantidade-produto" placeholder="quantidade">
            <input type="button" value="Adicionar">
        </section>

        <div class="span-de-alerta"></div>


    
        <section id="lista" >
            <div id="lista-cabecalho">
                <p>Item</p>
                <p>Preço un.</p>
                <p>Total</p>
                <p class="qtd">Quantidade</p>
            </div> 
    
            <div class="lista-body"></div>

            
        </section>
    </section>

    <footer>
        <p>Desenvolvido por <a href="www.linkedin.com/in/roger-itael">Roger Rosa</a><p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
